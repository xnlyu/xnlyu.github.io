<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS challenge01</title>

<!--取好class的名字很重要 -->
<!--群組是整理HTNL的好辦法 like number -->
<!--head加入css的方式是link rel -->

<body>
    <div class="frame">
        <!--frame 框架-->
        <div class="center">
            <!--center 裡面內容對齊 -->
            <div class="number">
                <!--數字群組-->
                <div class="one-one"></div>
                <!--數字1的後面 -->
                <div class="one-two"></div>
                <!--數字1的前面 -->
                <div class="zero zero-one"></div>
                <!--第一個數字0 -->
                <div class="zero zero-two"></div>
                <!--第二個數字0 -->
            </div>
            <div class="big">DAYS</div>
            <div class="small">CSS CHALLENGE</div>
        </div>




    </div>



</body>

</html>
