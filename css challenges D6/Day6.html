<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css chanllenges 06</title>
    <link rel="stylesheet" href="./Day6.css">
</head>

<body>

    <!-- 獨立小東西都用frame和center做出框架和對齊 -->
    <!-- profile為左邊區塊 -->
    <!-- box為右邊區塊 -->
    <!-- 用span做表格? -->
 
    <div class="frame">
        <div class="center">

            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-1"></div>
                    <img src="./cherng photo.png" width="70" height="70" alt="just a photo">
                    <div class="name">Ryan Lyu</div>
                    <div class="job">Designer</div>
                    <div class="actions">
                        <button class="btn">Follow</button>
                        <button class="btn">Message</button>

                    </div>

                </div>

            </div>

            <div class="box">
                <span class="value">0</span>
                <span class="parameter">Post</span>
            </div>

            <div class="box">
                <span class="value">0</span>
                <span class="parameter">Likes</span>
            </div>

            <div class="box">
                <span class="value">0</span>
                <span class="parameter">Follower</span>
            </div>


        </div>
    </div>


</body>

</html>
